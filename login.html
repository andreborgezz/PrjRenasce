<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Renasce Vôlei Sorocaba</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("./IMAGENS/RENASCE_EQUIPE.jpg");
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Para que o header fique acima do formulário */
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3); /* Fundo preto com 30% de opacidade */
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000; /* Para garantir que o header esteja acima de outros elementos */
        }
        .inicio-icon {
            background-size: contain;
            display: inline-block;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        img {
            height: 100%;
            width: 100%;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: white;
            margin-top: 60px; /* Ajuste para garantir que o conteúdo não fique sobreposto pelo header fixo */
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #f4dd31;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #e2c52b;
        }
        .login-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="inicio-icon" title="Voltar para a Home">
            <img src="./IMAGENS/inicio.png" alt="Ícone de Home">
        </a>
    </header>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <a href="register.html">Não tem uma conta? Crie uma agora</a>
            <center>
              <p> É um sócio torcedor?</p>
            </center>
            <h2></h2>
            <a href="vip.html"> Clique aqui </a>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulação de verificação de login
            alert('Login realizado com sucesso!');
            window.location.href = 'index.html'; // Redireciona para a página inicial
        });
    </script>
</body>
</html>
